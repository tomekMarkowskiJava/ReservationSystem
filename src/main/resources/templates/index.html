<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Solarium Żar Tropików</title>
    
    <link rel = "stylesheet" type = "text/css" href = "css/page_style.css" />
    
  </head>
  <body>
  <img src="../images/logo.jpg">
  	<form action="/index.html" th:action="@{/index}"  th:object="${reservation}" method="post">
 	<label>Imię: </label>
  	 <input type="text" th:field="*{name}" placeholder="Podaj swoje imię" name="name" /><br/>
  	 <label>E-mail: </label><br/>
 	 <input type="text" th:field="*{email}" placeholder="Podaj adres e-mail" name="email" /><br/>
 	 <input type="submit" value="Rezerwuj" />
	</form>  
	
	<th:block>
		<ul>
			<th:block th:each="r : ${allReservations}">
				<li><b><label th:text="${r.name}"></label></b><br/><label th:text="'Email: ' + ${r.email}"></label></li>
			</th:block>
		</ul>
	</th:block>
	
	
	
  </body>
</html>
